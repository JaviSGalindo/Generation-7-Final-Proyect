<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/nav.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navBar">
      <div class="logo">
        <img src="../img/Elevia-ícono-1.png" alt="logo" />
      </div>

      <div class="barSections">
        <ul>
          <li><a href="#home">Inicio</a></li>
          <li><a href="#products">Catálogo</a></li>
          <li><a href="#blog">Empodérate</a></li>
          <li><a href="#AboutUs">¿Quiénes somos?</a></li>
          <li><a href="#contact">Contáctanos</a></li>
        </ul>
      </div>

      <div class="actionIcons">
        <a href="#search" class="search" title="Buscar">
          <i class="fa fa-search"></i>
          <span class="icon-text">Buscar</span>
        </a>
        <a href="#wishlist" class="wishlist" title="Deseos">
          <i class="fa fa-heart"></i>
          <span class="icon-text">Deseos</span>
        </a>
        <a href="#cart" class="cart" title="Carrito">
          <i class="fa fa-shopping-cart"></i>
          <span class="icon-text">Carrito</span>
        </a>
        <a href="#login" class="login" title="Iniciar sesión">
          <i class="fa fa-user"></i>
          <span class="icon-text">Mi espacio</span>
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
    <script src="../funcionalities/nav.js"></script>
  </body>
</html>
